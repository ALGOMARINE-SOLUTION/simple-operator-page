<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="rgba(233, 61, 107, .7)" />

    <!-- Styles Design CSS -->
    <link rel="stylesheet" href="/perpustakaan/tambah-buku/Style-Design.css" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- Title Web -->
    <title>Input Books</title>
  </head>

  <body>
    <nav class="top-bar"></nav>

    <div id="task">
      <section id="contact">
        <div class="row justify-content-center mb-5">
          <div class="col text-center"></div>
        </div>

        <div class="bookstore">
          <div class="content">
            <div class="image-box"><img src="/perpustakaan/Img/books.png" /></div>
            <form action="#">
              <div class="topic">Input Books</div>

              <div class="input-box">
                <input type="Tittle" required id="tittle" />
                <label>Enter Tittle of books</label>
              </div>

              <div class="input-box">
                <input type="Author" required id="author" />
                <label>Enter Author</label>
              </div>

              <div class="buttons">
                <div class="send" onclick="tambahBuku()">Save</div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <!-- End Input Add Book -->

    <!-- Footer -->
    <footer id="footer">Created with <i class="bi bi-suit-heart-fill text-light"></i> by <a href="https://www.instagram.com/algomarine.undip/">Algomarine Solution</a></footer>

    <!-- End Footer -->

    <!-- Styles Script Java -->
    <script src="/perpustakaan/api-helper.js"></script>
    <script src="/perpustakaan/Script/script-storage.js"></script>
  </body>
</html>
