  <section class="station">
    <div class="container d-flex xs-1 md-3">
      <!---<<< Pertambahan >>>--->
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Pertambahan</h3>
          <br>
          <div>
            <input type="number" id="satu" style="width: 20%; display: inline-block;"> +
            <input type="number" id="dua" style="width: 20%; display: inline-block;"> = 
            <span id="hasil">0</span>
          </div>
          <br>
          <button type="button" class="btn btn-info" id="btn-hasil">Hitung</button>
        </div>
        <script>
          // 1. definisikan elemen yang terlibat
          const input1 = document.getElementById('satu');
          const input2 = document.getElementById('dua');
          const hasil  = document.getElementById('hasil');
          const btn    = document.getElementById('btn-hasil');

          // 2. Masukan deteksi input berupa 'klik' ke dalam elemen button
          btn.addEventListener('click', tambah)

          // 3. Bikin function untuk menghitung var input1 dan var input 2, taro di hasil
          function tambah() {
            const result = parseInt(input1.value) + parseInt(input2.value)
            hasil.innerText = result
          }

        </script>
      </div>
      <!---<<< Pertambahan >>>--->
    
      <!---<<< Pengurangan >>>--->
      <!---<<<  Code Here  >>>--->
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Pengurangan</h3>
          <br />
          <div>
            <input type="number" id="kesatu" style="width: 20%; display: inline-block" /> - <input type="number" id="kedua" style="width: 20%; display: inline-block" /> =
            <span id="hasilkurang">0</span>
          </div>
          <br />
          <button type="button" class="btn btn-info" id="btn-hasilkurang">Hitung</button>
        </div>
        <script>
          //1. definisikan elemen yang terlibat
          const inputkurang1 = document.getElementById("kesatu");
          const inputkurang2 = document.getElementById("kedua");
          const hasilkurang = document.getElementById("hasilkurang");
          const btnkurang = document.getElementById("btn-hasilkurang");

          //2. masukkan deteksi input berupa 'klik' ke dalam elemen button
          btnkurang.addEventListener("click", kurang);

          //3. bikin function untuk menghitung var input1 dan var imput2, taruh di hasil
          function kurang() {
            const result = parseInt(inputkurang1.value) - parseInt(inputkurang2.value);
            hasilkurang.innerText = result;
          }
        </script>
      </div>
      <!---<<< Pengurangan >>>--->
    
      <!---<<<  Perkalian  >>>--->
      <!---<<<  Code Here  >>>--->
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Perkalian</h3>
          <br>
          <div>
            <input type="number" id="inputkali1" style="width: 20%; display: inline-block;"> x
            <input type="number" id="inputkali2" style="width: 20%; display: inline-block;"> = 
            <span id="hasilkali">0</span>
          </div>
          <br>
          <button type="button" class="btn btn-info" id="btn-hasilkali">Hitung</button>
        </div>
        <script>
          //1. definisikan elemen yang terlibat
          const inputkali1 = document.getElementById('inputkali1');
          const inputkali2 = document.getElementById('inputkali2');
          const hasilkali = document.getElementById('hasilkali');
          const btnkali = document.getElementById('btn-hasilkali');

          //2. masukkan deteksi input berupa 'klik' ke dalam elemen button
          btnkali.addEventListener('click', kali)

          //3. bikin function untuk menghitung var input1 dan var imput2, taruh di hasil
          function kali () {
            const result = parseInt(inputkali1.value) * parseInt(inputkali2.value)
            hasilkali.innerText = result
          }
        </script>
      </div>
      <!---<<<  Perkalian  >>>--->
    
      <!---<<<  Pembagian  >>>--->
      <!---<<<  Code Here  >>>--->
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Pembagian</h3>
            <br>
            <div>
              <input type="number" id="inputbagi1" style="width: 20%; display: inline-block;"> /
              <input type="number" id="inputbagi2" style="width: 20%; display: inline-block;"> = 
              <span id="hasilbagi">0</span>
            </div>
            <br>
            <button type="button" class="btn btn-info" id="btn-hasilbagi">Hitung</button>
          </div>
          <script>
            const inputbagi1 = document.getElementById('inputbagi1');
            const inputbagi2 = document.getElementById('inputbagi2');
            const hasilbagi = document.getElementById('hasilbagi');
            const btnbagi = document.getElementById('btn-hasilbagi');

            btnbagi.addEventListener('click', pembagian);
            function pembagian (){
              const result = parseInt(inputbagi1.value) / parseInt(inputbagi2.value)
              hasilbagi.innerText = result
            }
          </script>
          
      <!---<<<  Pembagian  >>>--->
    </div>
